    <form method="post" action="{% if action_url %}{{ action_url }}{% else %}{% url 'accounts:login'%}{%endif%}">
        {%csrf_token%}
        {%if next_url%}
        <input type="hidden" name="next" value="{{next_url}}">
        {%endif%}
        {{form}}<br>
        <button class="btn btn-success">Submit</button>
    </form>
